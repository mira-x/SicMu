apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
        }
    }
    compileSdkVersion 31
    defaultConfig {
        applicationId "souch.smp"
        minSdkVersion 8
        targetSdkVersion 31
        versionCode 17
        versionName '1.4.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.2.1'
    implementation 'com.android.support:support-v4:23.+'
}
