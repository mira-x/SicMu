apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
        }
    }
    compileSdkVersion 31
    defaultConfig {
        applicationId "souch.smp"
        minSdkVersion 14 // 14 -> Android 4.0
        targetSdkVersion 31
        versionCode 28
        versionName '2.0.4'
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    flavorDimensions "version"
    productFlavors {
        // for freeware and fdroid version
        free {
            resValue "string", "app_name", "SicMu Player"
        }
        // for pro version
        pro {
            resValue "string", "app_name", "SicMu Player Pro"
            applicationIdSuffix ".pro"
            versionNameSuffix "-pro"
        }

    }
//    lintOptions {
//        baseline file("lint-baseline.xml")
//    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.2.1'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.core:core:1.7.0'
    implementation 'androidx.media:media:1.4.3'
    //implementation 'androidx.preference:preference:1.1.0'
    implementation 'com.github.AdrienPoupa:jaudiotagger:2.2.3'
    def room_version = "2.4.1"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
}
